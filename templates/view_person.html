{% extends 'base.html' %}

{% block content %}
<div class="container" action="{{ url_for('view_person', name=review.member_name_you_review) }}" method="post">
    <h1>{{name}}'s Profile</h1>
    <ul>
        {% for review in reviews %}
                
                <li>
                    Someone from {{review.subject}}, Mention{{review.member_name_you_review}}that {{review.review}}
                </li>
                
        {% endfor %}
    </ul>
</div>
{% endblock %}
